{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %} 

<head>
  <style>
      h1 {
          background: linear-gradient(to right, #ff6f61, #ffcc00, #33cc33, #33ccff, #cc33ff);
          color: white;
          padding: 15px;
          border-radius: 10px;
          text-align: center;
          font-family: 'Arial', sans-serif;
          font-size: 2em;
          box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      }
  </style>
</head>

</br>
  <h1>Contact Us</h1>
</br>

<form method="post" action="/contact"> 
  {% csrf_token %}
    <div class="container mb-5">
      <label for="exampleInputEmail1" class="form-label; ml-10 px-10"><h4>Name</h4></label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
      <div class="form-text"></div>
    </div>
    <div class="container mb-5">
        <label for="exampleInputEmail1" class="form-label"><h4>Email address</h4></label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
    <div class="container mb-5">
      <label for="exampleInputText" class="form-label"><h4>Contact Number</h4></label>
      <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="container mb-5">
        <label for="exampleInputText" class="form-label"><h4>Description</h4></label>
        <input type="text" class="form-control" id="reason" name="reason">
      </div>
    <div class="container form-check mb-5">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="container mb-5">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

{% endblock body %}
